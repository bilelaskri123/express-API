name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    env:
      JWT_SECRET: test_jwt_secret
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install libssl1.1 for mongodb-memory-server
        run: |
          sudo apt-get update
          if sudo apt-get install -y libssl1.1; then
            echo "libssl1.1 installed successfully"
          else
            echo "libssl1.1 installation failed, trying to download deb package"
            wget http://security.ubuntu.com/ubuntu/pool/main/o/openssl/libssl1.1_1.1.1f-1ubuntu2.22_amd64.deb
            sudo dpkg -i libssl1.1_1.1.1f-1ubuntu2.22_amd64.deb
          fi
      - name: Install dependencies
        run: npm ci || npm install
      - name: Run tests
        run: npm test
