version: "3.9"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-example}
    volumes:
      - mongo-data:/data/db
    networks:
      - backend

  app:
    build:
      context: .
      target: prod
    image: ${IMAGE_NAME:-express-project:latest}
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      MONGO_URI: ${MONGO_URI:-mongodb://root:example@mongo:27017/your-db?authSource=admin}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3000/health', res => process.exit(res.statusCode===200?0:1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mongo-data:

networks:
  backend:
    driver: bridge
